<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,800;1,700&family=Marck+Script&display=swap"
        rel="stylesheet">

    <title>Intoo Invest Together</title>
</head>

<body>
    <header></header>
    <main>
        <div class="conteinerBackground">
            <div class="backgroundLeft">
                <div class="backgroundLeft_textConteiner">
                    <span class="backgroundLeft_text1">iintoo</span>
                    <span class="backgroundLeft_text2">invest
                        together</span>
                </div>
            </div>



            <div class="backgroundRight">
                <div class="backgroundRight_text">
                    <h1 class="backgroundRight_text-title">Get iintoo it today</h1>
                    <p class="backgroundRight_text-info">There is no charge or obligation upon registration</p>
                </div>
                <div class="backgroundRigth_button">
                    <button class="backgroundRigth_button-facebook"><img class="backgroundRigth_button-facebook-img"
                            src="img/facebook.svg" />Register with
                        Facebook</button>
                    <button class="backgroundRigth_button-linkedin"><img class="backgroundRigth_button-facebook-img"
                            src="img/linkedin.svg" />Register with Linkedin</button>
                </div>


                <div class="backgroundRigt_zero-text">
                    <span>OR</span>
                </div>



                <form class="backgroundRight_form">
                    <div class="backgroundRight_form-input_conteiner">
                        <div class="backgroundRight_form-input backgroundRight_form-input-floating">
                            <input class="backgroundRight_form-input1" type="email" id="email" name="email"
                                placeholder="Email">
                            <label class="backgroundRight_form-label" for="email">Email</label>
                        </div>
                        <div class="backgroundRight_form-input backgroundRight_form-input-floating1">
                            <input class="backgroundRight_form-input2" type="tel" id="tel" name="Phone"
                                placeholder="Phone">
                            <label class="backgroundRight_form-label1" for="Phone">Phone</label>
                        </div>
                    </div>



                    <div class="backgroundRight_form-text">
                        <h2 class="backgroundRight_form-text-h">What type of investor are you?</h2>
                        <p class="backgroundRight_form-text-p">select the type of investor you are below</p>
                    </div>
                    <div class="backgroundRight_form-radio">
                        <input type="radio" class="backgroundRight_form-radio-hover" id="individual-radio" checked
                            name="form-radio" value="individual-radio_button">
                        <label class="backgroundRight_form-radio-label" for="individual-radio">Individual</label>

                        <input type="radio" class="backgroundRight_form-radio-hover" id="business-radio"
                            name="form-radio" value="business-radio_button">
                        <label class="backgroundRight_form-radio-label" for="business-radio">Business</label>

                        <input type="radio" class="backgroundRight_form-radio-hover" id="IRA-radio" name="form-radio"
                            value="IRA-radio_button">
                        <label class="backgroundRight_form-radio-label" for="IRA-radio">IRA</label>

                        <input type="radio" class="backgroundRight_form-radio-hover" id="Trust-radio" name="form-radio"
                            value="Trust-radio_button">
                        <label class="backgroundRight_form-radio-label" for="Trust-radio">Trust</label>
                    </div>
                    <div class="backgroundRight_form-questions">
                        <p class="backgroundRight_form-questions-span">I am a natural person investing on my
                            own behalf as a sole owner, join tenant,
                            or tenant in common</p>
                    </div>
                    <div class="backgroundRight_form-checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox-form" value="checkbox-form">
                        <label class="backgroundRight_form-checkbox-label" for="checkbox">I agree to the terms and
                            receiving notifications from iinto <a href="url">View full
                                terms</a></label>
                    </div>
                    <div class="backgroundRight_form-button">
                        <button class="backgroundRight_form-button-btn">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>

</html>
